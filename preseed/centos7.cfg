#version=RHEL7
# System authorization information
auth --enableshadow --passalgo=sha512

# Use CDROM installation media
cdrom
# Use text mode install
text
# Run the Setup Agent on first boot
firstboot --disable
ignoredisk --only-use=vda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network  --bootproto=dhcp --device=eth0 --onboot=on --ipv6=auto
network  --hostname=localhost.bhyve
# Root password
rootpw --iscrypted $6$GKkpOnpLQxvHMAMa$dH1sjNQ373GzYpA0AlTsPniqO/JtFwWGm.G8gxGTIZLGOvDUYfRinGcfCUQMwJqvznZ8DnrzSwkO5RIRkWwVC.
# Do not configure the X Window System
skipx
# System timezone
timezone Europe/Rome --isUtc
# System bootloader configuration
bootloader --location=mbr --boot-drive=vda
# autopart --type=plain
part /boot --fstype ext3 --size 256 --ondisk vda
part swap --size 2048 --ondisk vda
part / --fstype ext3 --size 1 --grow --ondisk vda
# Partition clearing information
clearpart --all --initlabel --drives=vda
reboot

%packages
@core
%end

%post
# yum upgrade -y
%end
